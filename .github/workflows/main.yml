name: Python Bot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install telebot pytz cairosvg requests beautifulsoup4 pymongo

    - name: Run the bot script
      run: |
        pkill -f m.py || true  # Kill any previous running instances of the bot
        chmod +x m.py          # Make sure the bot script is executable
        nohup python m.py &    # Run the bot script in the background
        
